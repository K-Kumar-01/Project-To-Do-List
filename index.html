<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Anton|Comic+Neue|Dancing+Script|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <!-- Modal for project  -->

    <div class="modal fade" id="ProjectModal" tabindex='-1' role='dialog'
    aria-labelledby="ProjectModalTitle" aria-hidden='true'>
      <div class="modal-dialog modal-dialog-centered" role='document'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectDetails">Project Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="projectTitle" class="col-form-label">Project Title</label>
                <input type="text" class="form-control" id="projectTitle" required>
              </div>
              <div class="form-group">
                <label for="projectDescription" class="col-form-label">Project Description</label>
                <textarea class="form-control" id="projectDescription" required></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id='createProject' data-dismiss='modal'>Create Project</button>
          </div>

        </div>

      </div>

    </div>

    <!-- Separating the modals from each other -->

    <!-- Modal for sure prompt box -->

    <div class="modal fade" id="SureDelete" tabindex='-1' role='dialog'
    aria-labelledby="SureDeleteTitle" aria-hidden='true'>
      <div class="modal-dialog modal-dialog-centered" role='document'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Are you sure you want to delete?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <p>Once deleted it cannot be reverted back.</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id='cancel-deletion'>Cancel</button>
            <button type="button" class="btn btn-danger" id='delete-project' data-dismiss='modal'>Delete</button>
          </div>

        </div>

      </div>

    </div>

      <!-- Modal For Edit Changes To Project -->


    <div class="modal fade" id="EditProject" tabindex='-1' role='dialog'
    aria-labelledby="ProjectModalTitle" aria-hidden='true'>
      <div class="modal-dialog modal-dialog-centered" role='document'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="projectTitle" class="col-form-label">Project Title</label>
                <input type="text" class="form-control" id="changed-projectTitle">
              </div>
              <div class="form-group">
                <label for="projectDescription" class="col-form-label">Project Description</label>
                <textarea class="form-control" id="changed-projectDescription"></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id='changes-made' data-dismiss='modal'>Confirm Changes</button>
          </div>

        </div>

      </div>

    </div>

    <!-- Modal to add task to project -->

    <div class="modal fade" id="ListModal" tabindex='-1' role='dialog'
    aria-labelledby="ListModalTitle" aria-hidden='true'>
      <div class="modal-dialog modal-dialog-centered" role='document'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ListDetails">Task Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="taskName" class="col-form-label">Task</label>
                <input type="text" class="form-control" id="taskName">
              </div>
              <div class="form-group">
                <label for="taskDescription" class="col-form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription"></textarea>
              </div>
              <div class="form-group">
                <label for="taskPriority" class="col-form-label">Priority</label>
                <select class="form-control" id="taskPriority">
                  <option>High Priority</option>
                  <option>Medium Priority</option>
                  <option>Low Priority</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dueDate" class="col-form-label">Due Date</label>
                <input type="date" class='form-control' id="dueDate">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-info" id='addTask' data-dismiss='modal'>Add Task</button>
          </div>

        </div>

      </div>

    </div>


    <!-- Modal to edit a Task in The List -->
    <div class="modal fade" id="EditListTask" tabindex='-1' role='dialog'
    aria-labelledby="ListModalTitle" aria-hidden='true'>
      <div class="modal-dialog modal-dialog-centered" role='document'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changed-ListDetails">Task Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="changed-taskName" class="col-form-label">Task</label>
                <input type="text" class="form-control" id="changed-taskName">
              </div>
              <div class="form-group">
                <label for="changed-taskDescription" class="col-form-label">Task Description</label>
                <textarea class="form-control" id="changed-taskDescription"></textarea>
              </div>
              <div class="form-group">
                <label for="changed-taskPriority" class="col-form-label">Priority</label>
                <select class="form-control" id="changed-taskPriority">
                  <option>High Priority</option>
                  <option>Medium Priority</option>
                  <option>Low Priority</option>
                </select>
              </div>
              <div class="form-group">
                <label for="changed-dueDate" class="col-form-label">Due Date</label>
                <input type="date" class='form-control' id="changed-dueDate">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id='editTask' data-dismiss='modal'>Edit Task</button>
          </div>

        </div>

      </div>

    </div>


    <!-- Modal to delete a task in list -->
    <div class="modal fade" id="SureDeleteTask" tabindex='-1' role='dialog'
    aria-labelledby="SureDeleteTitle" aria-hidden='true'>
      <div class="modal-dialog modal-dialog-centered" role='document'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Are you sure you want to delete this task?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <p>Once deleted you cannot get it back.</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id='cancel-deletion-task'>Cancel</button>
            <button type="button" class="btn btn-danger" id='delete-task' data-dismiss='modal'>Delete Task</button>
          </div>

        </div>

      </div>

    </div>







    <!--  -->

    <header>
      <h1>To Do List</h1>
      <h3>List it and Complete it</h3>
    </header>

    <div class="container-fluid">

      <div class="main-container">

        <div class='col-4 all-projects'>
          <div class="projectlist-headings">
            PROJECTS
          </div>
          <div class="">
            <button type="button" name="button" class='btn btn-primary'
             id='add-project-button' data-toggle='modal'
             data-target='#ProjectModal'>
              Add Project
              <i class="fa fa-plus-square-o"></i>
            </button>
          </div>
          <div class="project-list">
          </div>
        </div>

        <div class="col-7 project-lists">
          <div class="todolist-headings">
            TASKS
          </div>

          <div class="task-heading">
            <div class="project-name">

            </div>
            <div class="">
              <i class="fa fa-plus-square-o" id="add-task-to-list"
              data-toggle='modal' data-target='#ListModal'></i>

            </div>

          </div>

          <div class="todolist-tasks">

            <div id="accordion">

            </div>

          </div>

        </div>

      </div>

    </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




<script src="project.js" charset="utf-8"></script>
<script src="createpro.js" charset="utf-8"></script>
  <script type="text/javascript">


      function deletethisElement(e){

        //get the id of project
        let w=e.target.parentNode.parentNode.parentNode.id;

        //get localstorage name of that project
        let associatedTaskList = e.target.parentNode.parentNode.children[0].innerText

        document.getElementById('delete-project').addEventListener('click',()=>{

          projectAdd.removeProject(w);
          emptyProjectList();
          projectAdd.displayProjects();
          localStorage.removeItem(associatedTaskList);
          window.location.reload();

        })



    }

    function editthisElement(e){
      //get id of element
      let w=parseInt(e.target.parentNode.parentNode.parentNode.parentNode.id);

      //get tasklist name container of that project
      let associatedTaskList = e.target.parentNode.parentNode.parentNode.children;

      //extract the name
      let aName= associatedTaskList[0].innerText

      //get tasklist
      let taskLIstHere= JSON.parse(localStorage.getItem(aName));

      console.log(taskLIstHere)
      document.getElementById('changes-made').addEventListener('click',()=>{
        let changedTitle=document.getElementById('changed-projectTitle').value
        let changedDescription= document.getElementById('changed-projectDescription').value;
        if(changedTitle=='' || changedDescription==''){
          alert('Required all fields');
          return;
        }

        projectAdd.editProject(w);

        //remove previous tasklist and set the contents to the edited name
        if(taskLIstHere){
          localStorage.setItem(changedTitle,JSON.stringify(taskLIstHere));
          localStorage.removeItem(aName);
        }
        else{

        }
        emptyProjectList();
        window.location.reload();
      })


    }

    function editthisTaskListElement(e){
      document.getElementById('editTask').addEventListener('click',()=>{

        let temp=e.parentNode.parentNode.children;
        let childs= temp[0].children
        let taskChangeId = childs[1].getAttribute('data-target');
        let indexInserted = TaskListFunctions.getListId(activeProject.id).name;

        let cTaskName = document.getElementById('changed-taskName').value;
        let cTaskPriority = document.getElementById('changed-taskPriority').value;
        let cTaskDescription = document.getElementById('changed-taskDescription').value;
        let cTaskDueDate = document.getElementById('changed-dueDate').value;
        console.log(taskChangeId)
        if(cTaskName=='' || cTaskDueDate=='' ||cTaskPriority=='' ||cTaskDescription==''){
          alert('All field required')
          return;
        }

        TaskListFunctions.editTaskList(indexInserted,taskChangeId);
        emptyTaskList()
        TaskListFunctions.displayTaskList(indexInserted);
      })


    }


    function deletethisTaskListElement(e){
      document.getElementById('delete-task').addEventListener('click',()=>{
        let temp=e.parentNode.parentNode.children;
        let childs= temp[0].children
        let taskChangeId = childs[1].getAttribute('data-target');
        let indexInserted = TaskListFunctions.getListId(activeProject.id).name;
        TaskListFunctions.deleteTaskList(indexInserted,taskChangeId);
        emptyTaskList()
        TaskListFunctions.displayTaskList(indexInserted);

      })

    }
    function ToggleIcon(e){
      let temp =e.parentNode;
      let taskChangeId = temp.children[1].getAttribute('data-target');
      let indexInserted = TaskListFunctions.getListId(activeProject.id).name;
      console.log(taskChangeId)
      console.log(indexInserted)
      TaskListFunctions.editCompletion(indexInserted,taskChangeId);

      if(e.classList.contains('fa-check-circle-o')){
        e.setAttribute("class","fa fa-circle-thin");


      }
      else if(e.classList.contains('fa-circle-thin')){
          e.setAttribute("class","fa fa-check-circle-o");
      }

      emptyTaskList()
      TaskListFunctions.displayTaskList(indexInserted);



    }

    rps = document.querySelectorAll('.remove');
    rps = Array.from(rps)
    rps.forEach((rp) => {
      rp.addEventListener('click',(e)=>{
        deletethisElement(e);

      })

    });

    eps = document.querySelectorAll('.edit');
    eps.forEach((ep) => {
      ep.addEventListener('click',(e)=>{
        editthisElement(e);
      })

    });
    if(projectAdd.getid()>0){
      document.getElementById('add-task-to-list').style.display='run-in'
    }
    else{
      document.getElementById('add-task-to-list').style.display='none'
    }





  </script>

  </body>
</html>
